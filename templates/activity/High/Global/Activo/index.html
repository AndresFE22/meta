          </div>
        </div>
      </div>
  
  <script>
    window.onload = function() {
    cargarActividades();
      
    };

    function cargarActividades() {
        fetch('/Activity')
          .then(response => response.json())
          .then(data => {
            var activityList = data.activity_list;
            var styleList = data.style_list;
            console.log(activityList, styleList)
          })
          .catch(error => console.error('Error al obtener las listas:', error));
          
      
        }

    
    function cargarContenido(contenidoId, url) {
      var contenido = document.getElementById(contenidoId);
      var xhr = new XMLHttpRequest();
      
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          contenido.innerHTML = xhr.responseText;
          contenido.style.display = 'block';
        }
      };
      
      xhr.open('GET', url, true);
      xhr.send();
    }


  </script>
</body>
